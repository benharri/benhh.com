<!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Blog Search Well -->
                <div class="well">
                    <h4>Blog Search</h4>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                    <!-- /.input-group -->
                </div>

                {% if post.tags is defined %}
                    <!-- Blog Categories Well -->
                    <div class="well">
                        <h4>Blog Categories</h4>
                        <div class="row">
                            <div class="col-lg-6">
                                <ul class="list-unstyled">
                                    {% for tag in post.tags %}
                                    <li><a href="#">{{ tag }}</a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                {% endif %}

                <!-- Side Widget Well -->
                <div class="well">
                    <h4>About this Blog</h4>
                    <p>This is my blog. I write about stuff that I find interesting, which is many things - but it's generally focused on technology and development.</p>
                </div>

            </div>
